<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .top-button, .bottom-button {
            padding: 6em 7em;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #000000;
            color: rgb(0, 0, 0);
        }

        .mic {
            margin: auto;
            width: 350px;
            height: 350px;
            background-color: #ff0000;
            border-radius:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            position: relative;
        }

        .listening-text {
            position: absolute;
            bottom: -50px;
            font-size: 1em;
            color: #b8b8b8;
        }
    </style>
</head>
<body>

    <h1 style="color: #fff; align-items: center; ">SENTRA AI</h1>

<button class="top-button" onclick="playAudio('audio1')">Play Audio 1</button>

<div class="mic" id="mic">
    BATTERY LOW
    <div class="listening-text" id="listeningText"></div>
</div>

<button class="bottom-button" onclick="playAudio('audio2')">Play Audio 2</button>

<audio id="audio1" src="1.mp3"></audio>
<audio id="audio2" src="2.mp3"></audio>

<script>
    const mic = document.getElementById('mic');
    const listeningText = document.getElementById('listeningText');

    mic.addEventListener('click', () => {
        listeningText.innerText = "Listening...";
        setTimeout(() => {
            listeningText.innerText = "";
        }, 2000); // reset after 2s
    });

    function playAudio(id) {
        const audio = document.getElementById(id);
        audio.play();
    }
</script>

</body>
</html>
